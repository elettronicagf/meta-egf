#@TYPE: Machine
#@NAME: ElettronicaGF i.MX6Q som 0500 evaluation board
#@SOC: i.MX6Q
#@DESCRIPTION: Machine configuration for Freescale i.MX6Q SABRE Smart Device


require conf/machine/include/imx6sabresd-common.inc

SOC_FAMILY = "mx6:mx6dl:mx6q"

KERNEL_DEVICETREE = ""

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "mx6qsabresd_config,sdcard"
UBOOT_CONFIG[sata] = "mx6qsabresd_sata_config"
UBOOT_CONFIG[mfgtool] = "mx6qsabresd_config"

MACHINE_EXTRA_RRECOMMENDS_remove_mx6 = "kernel-modules"

IMAGE_FSTYPES = "tar.bz2"
UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 3836"
UBINIZE_ARGS = "-m 2048 -p 128KiB -s 2048"
