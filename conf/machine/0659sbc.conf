#@TYPE: Machine
#@NAME: ElettronicaGF SBC imx6ull
#@SOC: i.MX6ULL
#@DESCRIPTION: Machine configuration for ElettronicaGF SBC imx6ull

MACHINEOVERRIDES =. "mx6:mx6ull:"

include conf/machine/include/imx-base.inc
include conf/machine/include/tune-cortexa7.inc

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "mx6ull_14x14_evk_config,sdcard"
UBOOT_CONFIG[mfgtool] = "mx6ull_14x14_evk_config"

PREFERRED_PROVIDER_u-boot = "u-boot-imx"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-imx"
#PREFERRED_PROVIDER_virtual/kernel = "linux-dummy"
#PREFERRED_PROVIDER_virtual/kernel_mx6ull = "linux-dummy"

SERIAL_CONSOLE = "115200 ttymxc2"
SERIAL_CONSOLES = "115200;ttymxc2"

MACHINE_FEATURES += "wifi bluetooth"
