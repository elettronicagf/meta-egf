					 imx6-egf-WID0510_AF01.01.dtb \
					 imx6-egf-WID0510_AG01.01.dtb \
					 "

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "mx6dlsabresd_config,sdcard"
